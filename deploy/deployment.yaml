apiVersion: apps/v1
kind: Deployment
metadata:
  name: letsplay
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: letsplay
  template:
    metadata:
      labels:
        deployment: letsplay
    spec:
      containers:
        - name: letsplay
          image: harbor.aptan.cloud/letsplay/letsplay:32
          ports:
            - containerPort: 8080
